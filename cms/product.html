<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Input Produk</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <form id="productForm">
      <label for="Nomorid">Nomor ID:</label>
      <input type="number" id="Nomorid" name="Nomorid" required>

      <label for="Name">Nama Produk:</label>
      <input type="text" id="Name" name="Name" required>

      <label for="Description">Deskripsi:</label>
      <input type="text" id="Description" name="Description" required>

      <label for="Price">Harga:</label>
      <input type="number" id="Price" name="Price" required>

      <label for="Size">Ukuran:</label>
      <input type="text" id="Size" name="Size" required>

      <label for="Stock">Stok:</label>
      <input type="number" id="Stock" name="Stock" required>

      <label for="Image">URL Gambar:</label>
      <input type="text" id="Image" name="Image" required>

      <label for="status">Status:</label>
      <input type="checkbox" id="status" name="status" value="true">

      <button type="button" onclick="submitForm()">Kirim</button>

      <!-- Tambahkan elemen untuk menampilkan pesan respons -->
      <div id="responseMessage" style="display: none;"></div>
    </form>
    <div class="product-table-container">
      <h2>Daftar Produk</h2>
      <table id="productTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nomor ID</th>
            <th>Nama Produk</th>
            <th>Deskripsi</th>
            <th>Harga</th>
            <th>Stok</th>
            <th>Ukuran</th>
            <th>Gambar</th>
            <th>Status</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
      </table>
    </div>
  </div>

 
  
  <script  src="script.js"></script>
</body>
</html>
