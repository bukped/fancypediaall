<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Comment</title>
  <link rel="stylesheet" href="stylesdmc.css">
</head>
<body>
  <div class="data-form">
    <input type="number" id="id" placeholder="ID">
    <input type="text" id="username" placeholder="Username">
    <input type="text" id="comment" placeholder="Comment">
    <input type="text" id="questions" placeholder="Questions">
    <input type="text" id="tanggal" placeholder="Tanggal">
    <button onclick="postData()">Create Comment</button>
  </div>

  <div id="response-container" class="response-container">
    <!-- Response will be displayed here -->
  </div>
  <div>
    <body onload="getData()">
      <div id="data"></div>
  </div>

  <script src="scriptcmd.js"></script>
</body>
</html>
