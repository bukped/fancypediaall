<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Content</title>
 <link rel="stylesheet" href="stylesconetn.css">
</head>
<body>

  <div class="form-container">
  <h2>Create Content</h2>
  <form id="productForm">
    <label for="Id">Nomor ID:</label>
    <input type="number" id="Id" name="Id" required>

    <label for="Content">Nama Produk:</label>
    <input type="text" id="Content" name="Content" required>

    <label for="Image">URL Gambar:</label>
    <input type="text" id="Image" name="Image" required>

    <label for="Description">Deskripsi:</label>
    <input type="text" id="Description" name="Description" required>

    <label for="status">Status:</label>
    <input type="checkbox" id="status" name="status" value="true">

    <button type="button" onclick="submitForm()">Kirim</button>

    <!-- Tambahkan elemen untuk menampilkan pesan respons -->
    <div id="responseMessage" style="display: none;"></div>
  </form>
  <div class="product-table-container">
    <h2>Daftar Content</h2>
    <table id="productTable">
      <thead>
        <tr>
          <th>no</th>
          <th>Nomor ID</th>
          <th>CONTENT</th>
          <th>IMAGE</th>
          <th>DESKRIPSION</th>
          <th>Status</th>
          <th>Delete</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody id="productTableBody"></tbody>
    </table>
  </div>
</div>



<script src="scriptconetn.js">
</script>
</body>
</html>
