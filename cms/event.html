<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Event Data</title>
</head>

<body class="has-background-light p-4">

    <div id="app" class="container">
        <h1 class="title is-2 mb-4">Event Data</h1>

        <table class="table is-fullwidth">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Tanggal</th>
                    <th>Image</th>
                    <th>Harga</th>
                    <th>Content ID</th>
                    <th>Content</th>
                    <th>Content Image</th>
                    <th>Content Description</th>
                    <th>Content Status</th>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Product Description</th>
                    <th>Product Price</th>
                    <th>Product Stock</th>
                    <th>Product Size</th>
                    <th>Product Image</th>
                    <th>Product Status</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Use JavaScript to populate the table -->
            </tbody>
        </table>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/bulma@0.9.2/js/bulma.min.js"></script>
    

    <script type="module" src="event.js"></script>
</body>
</html>
