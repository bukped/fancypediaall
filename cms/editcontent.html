<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link rel="stylesheet" href="stylesupdated.css">
</head>
<body>
    <div class="container">
        <h1>Update Product</h1>
        <form id="updateForm">
            <label for="id">Product ID:</label>
            <input readonly type="text" id="id"  required><br><br>

            <label for="Content">Content:</label>
            <input type="text" id="Content" required><br><br>

            <label for="imageURL">Image URL:</label>
            <input type="text" id="imageURL"  required><br><br>

            <label for="Description">Description:</label>
            <input type="text" id="Description"  required><br><br>
    
            <label for="status">Status:</label>
            <input type="checkbox" id="status" required><br><br>

            <button type="submit" onclick="updateProduct(event)">Update</button>
        </form>
    </div>

    
    <script src="scriptupdatecontent.js"></script>
</body>
</html>
